<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <div class="side-hero">
        <div class="title-box">
            <img src="image_files/odin-lined.png" alt="TOP logo" class="logo">
            <div class="title">ODIN</div>
        </div>
    </div>
    <div class="main-content">
        <div class='sign-up-header'>
            <p>This is not a real online service! You know you need something like this in your life to help you relize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
<div class="form-wrapper">
        <h1>Let's do this!</h1> 
        <div class="form-content">
            <div class="form-row">
        <label for="first-name">First Name</label>
                <input type="text" 
                    name="firt-name" 
                    id="first-name">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" 
                    name="last-name" 
                    id="last-name">
            </div>
            <div class="form-row">
                <label for="email">*Email</label>
                <input type="email" 
                    name="email" 
                    id="email"
                    required />
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" 
                    name="phone" 
                    id="phone">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" 
                    name="password" 
                    id="password" required />
            </div>
            <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" 
                name="confirm-password" 
                id="confirm-password" required />
        </div>
    </div>
    </div>
        <div class='form-row'>
            <button id='button' value="button">Create Account</button>
            <footer>Already have an account? <a href="url">Log in</a></footer>
          </div>
         
    </div>  
    <script>
        const password = document.getElementById("password")
        const confirm_password = document.getElementById("confirm-password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
</body>
</html>
