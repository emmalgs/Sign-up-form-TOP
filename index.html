<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <div class="side-hero">
        <div class="title">
            <img src="image_files/odin-lined.png" alt="TOP logo" class="logo">
            BUCKETS & OPAL
        </div>
    </div>
    <div class="main-content">
        <div class='sign-up-header'>
            <p>Sign up for our newsletter and receive <em>free</em> updates about Buckets and Opal, the most <em>precious</em> skinny pigs!</p>
            <p>Sign up <em>now!</em></p>
        </div>

        <h1>Let's do this!</h1> 
        
        <div class="form-content">
            <div class="form-row">
        <label for="first-name">First Name</label>
                <input type="text" 
                    name="firt-name" 
                    id="first-name">
            </div>
            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" 
                    name="last-name" 
                    id="last-name">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" 
                    name="email" 
                    id="email">
            </div>
            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" 
                    name="phone" 
                    id="phone">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" 
                    name="password" 
                    id="password" required />
            </div>
            <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" 
                name="confirm-password" 
                id="confirm-password" required />
        </div>
    </div>
        <div class='form-row'>
            <button>Create Account</button>
          </div>
    </div>  
    <footer></footer>
</body>
</html>
